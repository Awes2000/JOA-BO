version: "3.5"

# Services
services:
  # PHP FPM Service
  php:
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - DB_HOST=${DB_HOST}
    build:
      dockerfile: ./docker/php/dockerfile
      context: .
    volumes:
      - "./:/var/www/html"
    depends_on:
      - mariadb

  # Nginx Service
  nginx:
    image: nginx:latest
    ports:
      - 8080:80
    links:
      - "php"
    volumes:
      - "./:/var/www/html"
      - "./docker/nginx:/etc/nginx/conf.d"
    depends_on:
      - php

  # MariaDB Service
  mariadb:
    image: mariadb:latest
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - 3307:3306
    volumes:
      - "./docker/mysqldata:/var/lib/mysql"

# Volumes
volumes:
  mysqldata:
