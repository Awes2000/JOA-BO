version: "3.5"

# Services
services:
  # PHP FPM Service
  php:
    container_name: php4 # fix for containers already being in use (even tho no containers are running)
    build:
      dockerfile: ./docker/php/dockerfile
      context: .
    volumes:
      - "./:/var/www/html"
    depends_on:
      - mariadb

  # Nginx Service
  nginx:
    container_name: web4 # see line 8
    image: nginx:latest
    ports:
      - 8080:80
    links:
      - "php"
    volumes:
      - "./:/var/www/html"
      - "./docker/nginx:/etc/nginx/conf.d"
    depends_on:
      - php

  # MariaDB Service
  mariadb:
    image: mariadb:latest
    environment:
      MYSQL_DATABASE: BO-JOA
      MYSQL_USER: USER_JOA
      MYSQL_PASSWORD: PASS_JOA
      MYSQL_ROOT_PASSWORD: PASS_JOA
    ports:
      - 3309:3306
    volumes:
      - "./docker/mysqldata:/var/lib/mysql"

# Volumes
volumes:
  mysqldata:
